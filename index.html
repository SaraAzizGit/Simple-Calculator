<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img class="image num-0" src="image-0.png"/>
    <img class="image num-1" src="image-1.png"/>
    <img class="image num-2" src="image-2.png"/>
    <img class="image num-3" src="image-3.png"/>
    <img class="image num-4" src="image-4.png"/>
    <img class="image num-5" src="image-5.png"/>
    <img class="image num-6" src="image-6.png"/>
    <img class="image num-7" src="image-7.png"/>
    <img class="image num-8" src="image-8.png"/>
    <img class="image num-9" src="image-9.png"/>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="span-two"><img class="btn-image" src="image-clear.png" alt="C"/></button>
            <button><img class="btn-image" src="image-arrow.png" alt="←"/></button>
            <button><img class="btn-image" src="image-plus.png" alt="+"/></button>

            <button><img class="btn-image" src="image-7.png" alt="7"/></button>
            <button><img class="btn-image" src="image-8.png" alt="8"/></button>
            <button><img class="btn-image" src="image-9.png" alt="9"/></button>
            <button><img class="btn-image" src="image-minus.png" alt="-"/></button>

            <button><img class="btn-image" src="image-4.png" alt="4"/></button>
            <button><img class="btn-image" src="image-5.png" alt="5"/></button>
            <button><img class="btn-image" src="image-6.png" alt="6"/></button>
            <button><img class="btn-image" src="image-mutiply.png" alt="*"/></button>

            <button><img class="btn-image" src="image-1.png" alt="1"/></button>
            <button><img class="btn-image" src="image-2.png" alt="2"/></button>
            <button><img class="btn-image" src="image-3.png" alt="3"/></button>
            <button><img class="btn-image" src="image-divide.png" alt="/"/></button>

            <button><img class="btn-image" src="image-point.png" alt="."/></button>
            <button><img class="btn-image" src="image-0.png" alt="0"/></button>
            <button class="span-two"><img class="btn-image" src="image-equals.png" alt="="/></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
